{% extends 'base.html' %}

{% block title %}
Категория
{% endblock %}

{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-6 mx-auto">
    <div class="flex justify-end mb-6">
      <a href="{% url 'home' %}" class="inline-flex items-center bg-orange-500 text-white border-0 py-2 px-4 focus:outline-none hover:bg-orange-600 rounded text-base">
        Home
      </a>
    </div>
    <div class="flex flex-wrap -m-4">
      {% for i in category %}
      <div class="p-4 md:w-1/3">
        <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden">
          <a href="{% url 'detail' i.id %}">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ i.image.url }}" alt="{{ i.title }}">
          </a>
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">
              {{ i.category_name }}
            </h2>
            <a href="{% url 'detail' i.id %}">
              <h1 class="title-font text-lg font-medium text-white mb-3">{{ i.title }}</h1>
            </a>
            <p class="leading-relaxed mb-3">{{ i.description|truncatechars:100 }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

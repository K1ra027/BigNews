<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-gray-900 text-gray-400 body-font">
    <div class="container mx-auto py-4 flex justify-center">
      <a href="{% url 'home' %}" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-white p-2 bg-blue-600 rounded-full" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h4l2 2h8a2 2 0 012 2v10a2 2 0 01-2 2z" />
        </svg>
        <span class="ml-3 text-3xl text-white font-bold">BigNews</span>
      </a>
    </div>
    <div class="container mx-auto py-2 flex justify-center space-x-4 overflow-x-auto">
      {% for i in categories %}
        <a href="{% url 'category' i.id %}">
          <button class="bg-orange-500 hover:bg-orange-600 text-white py-1 px-4 rounded transition whitespace-nowrap">
            {{ i.category_name }}
          </button>
        </a>
      {% endfor %}
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-900 text-gray-400 body-font">
    <div class="container mx-auto py-4 flex justify-center space-x-4">
      {% if user.is_authenticated %}
        <span class="text-white self-center">{{ user.username }}</span>
        <a href="{% url 'logout' %}">
          <button class="bg-orange-500 hover:bg-orange-600 text-white py-1 px-4 rounded transition">Logout</button>
        </a>
      {% else %}
        <a href="{% url 'login' %}">
          <button class="bg-orange-500 hover:bg-orange-600 text-white py-1 px-4 rounded transition">Login</button>
        </a>
        <a href="{% url 'registration' %}">
          <button class="bg-orange-500 hover:bg-orange-600 text-white py-1 px-4 rounded transition">Register</button>
        </a>
      {% endif %}
    </div>
  </footer>

</body>
</html>
